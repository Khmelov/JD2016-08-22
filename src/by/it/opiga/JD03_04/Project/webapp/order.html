<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="fio">fio</label>
            <div class="col-md-4">
                <input id="fio" name="fio" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passport">passport</label>
            <div class="col-md-4">
                <input id="passport" name="passport" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="phone">phone</label>
            <div class="col-md-4">
                <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="category">category</label>
            <div class="col-md-4">
                <select id="category" name="category" class="form-control">
                    <option value="1">lux</option>
                    <option value="2">econom</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="arrive">arrive</label>
            <div class="col-md-4">
                <input id="arrive" name="arrive" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="leavee">leavee</label>
            <div class="col-md-4">
                <input id="leavee" name="leavee" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="payment">payment</label>
            <div class="col-md-4">
                <select id="payment" name="payment" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ok"></label>
            <div class="col-md-4">
                <button id="ok" name="ok" class="btn btn-primary">ok</button>
            </div>
        </div>

    </fieldset>
</form>
</body>
</html>
