<!DOCTYPE html>
<html lang="en">
<head lang="ru">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>Старт обработки форм для сервлетов</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>

<form class="form-horizontal" action="newuser" method="post">
    <fieldset>
        <legend>Registration user</legend>

        <div class="form-group">
            <label class="col-md-4 control-label" for="Name">Name</label>
            <div class="col-md-4">
                <input id="Name" name="Name" type="text" placeholder="" class="form-control input-md">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="Email">Email</label>
            <div class="col-md-4">
                <input id="Email" name="Email" type="text" placeholder="" class="form-control input-md">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="Pass">Pass</label>
            <div class="col-md-4">
                <input id="Pass" name="Pass" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="Login"></label>
            <div class="col-md-4">
                <button id="Login" name="Login" class="btn btn-primary">Login</button>
            </div>
        </div>

    </fieldset>
</form>
</body>
</html>
